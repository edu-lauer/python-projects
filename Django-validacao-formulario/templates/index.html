{% extends 'base.html' %}
{% block content %}
<section class="col-8">
    <form action="{% url 'revisao_consulta' %}" method="post">
        {% csrf_token %}
        {% for field in form.visible_fields %}
            <div class="form-group">
                <label id="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <input type="submit" value="Ok" class="btn btn-success">
    </form>
</section>
{% endblock %}
